<!-- banner.svg -->
<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">SaaS para Imprentas y Rotulación</title>
  <desc id="desc">Banner animado con gradiente, brillo y figuras flotantes.</desc>

  <!-- Fondo con gradiente animado -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9">
        <animate attributeName="stop-color" values="#0ea5e9;#6366f1;#22d3ee;#0ea5e9" dur="12s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#6366f1">
        <animate attributeName="stop-color" values="#6366f1;#22d3ee;#0ea5e9;#6366f1" dur="12s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Degradado para el texto -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#e2e8f0" stop-opacity="1"/>
    </linearGradient>

    <!-- Máscara de “shine” que cruza el título -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(255,255,255,0)"/>
      <stop offset="50%" stop-color="rgba(255,255,255,0.8)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>
    <mask id="shineMask">
      <rect x="-300" y="0" width="600" height="300" fill="url(#shine)">
        <animate attributeName="x" from="-600" to="1200" dur="4.5s" repeatCount="indefinite"/>
      </rect>
    </mask>

    <!-- Filtro suave para glow del texto -->
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Fondo -->
  <rect width="1200" height="300" fill="url(#bg)"/>

  <!-- Figuras flotantes (estilo Tailwind vibes) -->
  <g opacity="0.15">
    <circle cx="200" cy="220" r="80" fill="#ffffff">
      <animate attributeName="cy" values="220;210;220" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1000" cy="80" r="70" fill="#ffffff">
      <animate attributeName="cy" values="80;95;80" dur="7s" repeatCount="indefinite"/>
    </circle>
    <rect x="520" y="40" width="120" height="120" rx="24" fill="#ffffff">
      <animate attributeName="y" values="40;55;40" dur="5.5s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Título -->
  <g filter="url(#softGlow)">
    <text x="50%" y="46%" text-anchor="middle"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, 'Apple Color Emoji','Segoe UI Emoji'"
          font-size="56" font-weight="800" fill="url(#textGrad)">
      SaaS para Imprentas y Rotulación
    </text>

    <!-- Subtítulo -->
    <text x="50%" y="66%" text-anchor="middle"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial"
          font-size="24" font-weight="600" fill="#f8fafc">
      React • TailwindCSS • Firebase • Pagos con Stripe
    </text>

    <!-- Capa de “shine” sobre el bloque de textos -->
    <g mask="url(#shineMask)">
      <rect x="0" y="0" width="1200" height="300" fill="#ffffff" opacity="0.25"/>
    </g>
  </g>

  <!-- Borde decorativo -->
  <rect x="8" y="8" width="1184" height="284" rx="20" ry="20" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
</svg>
